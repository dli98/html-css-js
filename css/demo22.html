<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            overflow: scroll;
        }
        /*
            超出父元素的内容，会在父元素之外显示
            通过overflow可以设置父元素如何处理溢出部分
                visible：什么都不干默认值
                hidden：溢出的内容会被修剪，不会显示
                scroll：滚动条
                auto：根据需求调价滚动条
        */
        .box2{
            width: 100px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2">

    </div>
</div>
</body>
</html>
