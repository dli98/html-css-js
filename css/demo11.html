<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style type="text/css">
        p:not(.hello){
            background-color: green;
        }
    </style>
</head>
<body>

    <p>我是p的一个标签</p>
    <p>我是p的一个标签</p>
    <span>hello</span>
    <p class="hello">我是p的一个标签</p>
    <p>我是p的一个标签</p>
    <span>hello</span>
    <div>我是div</div>
    <p>我是p的一个标签</p>
</body>
</html>
