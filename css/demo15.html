<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>今天天气<em>真不错</em></p>
    <p>
        <strong>
            你不好好学习，不能找到好工作
        </strong>
    </p>

    <!--
        h5对不需要着重的内容当初加粗或斜体

        在h5中使用small表示一些细则一类的内容

        网页中所有加书名号的内容都可以用cite标签，表示曹凯的内容
            eg:书名，歌名，电影名。。。
    -->
    <p>
        <i>我是i</i>
        <b>我是b</b>
    </p>

    <p>
        <cite>《论语》</cite>是我喜欢的书
    </p>

    <!--
        q标签表示一个短的引用 浏览器默认加引号

        blockquote标签长引用(块级引用)
    -->
    <blockquote>wo </blockquote>
    <div>
        <blockquote>
        我是blockquote
        </blockquote>
        ajkghaieubga
    </div>

    <p>
        子曰：<q>学而时习之不亦悦乎</q>
    </p>

    <!--sup上标-->
    <p>2<sup>2</sup></p>

    <!--sub下标-->
    <p>H<sub>2</sub></p>


    <!--del 标签表示删除的内容-->
    <p>
        <del> 17.75</del><br>
        15.52<br>
    </p>
    <!--ins表示一个插入的内容-->
    <p>
        我们的老师真<ins>好啊</ins>
    </p>


    <!--页面中直接写代码-->
    <pre>
        <code>
            window.onload=function(){
                alert('hello world');
            };
        </code>

    </pre>
</body>
</html>
