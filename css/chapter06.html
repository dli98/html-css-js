<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        /*
            :link普通的链接
        */
        a:link{
            color: yellowgreen;
        }
        /*
            :visited访问过的的链接
        */
        a:visited{
            color: red;
        }

    </style>
</head>
<body>

    <a href="http://www.baidu.com">访问过的链接</a>
    <br>
    <br>
    <a href="http://www.baidu123456.com">没有访问过的链接</a>
</body>
</html>
