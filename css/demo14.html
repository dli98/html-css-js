<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a的伪类</title>
    <style type="text/css">
        a:link{
            color: yellowgreen;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: cornflowerblue;
        }
        /*
            :link
            :visited
            :hover  鼠标移入
            :active  正在点击
            优先级一样的
        */
    </style>
</head>
<body>
    <a href="http://www.baidu.com">访问过的</a>
    <br><br>
    <a href="http://www.ajgla.com">没访问过的</a>
</body>
</html>
