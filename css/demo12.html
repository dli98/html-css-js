<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
</head>
<body>
    <!--
        p设置字体，他的后代会继承这些样式

        但不是所有样式都会被子元素所继承，所以背景相关的样式都不会被继承
    -->
    <p style="font-size: 30px;background-color: green">
        我是p中的文字<br>
        <span>我是span中的文字</span>
    </p>

    <span>
        我是p元素的兄弟，span
    </span>
</body>
</html>
