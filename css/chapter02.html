<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快和内联</title>
</head>
<body>

    <!--
        块元素和内联元素
            div就是一个块元素，不论多少元素。他都独占一行

        span是一个内联元素：
            只占有自身大小的元素，不会占一行
            常见的内联元素：
                a img iframe span
            span没有任何语义，span标签专门用来选中文字，然后为文字选择样式

        一般使用块元素包含内联元素
        a元素可以包含任意元素，除了他本身
        p元素不可以包含任何其他的块元素
    -->

    <div style="background-color: red;">
        我是一个div
    </div>
    <div style="background-color: blue;">
        我是一个div
    </div>

    <span>我是一个span</span>
    <span>我是一个span</span>
</body>
</html>
