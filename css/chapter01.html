<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <!--
        css样式编写到head中的style标签里
        <style type="text/css">

        p{
            color:red;
            font-size:40px
        }
        </style>
    -->

    <!--
        最推荐使用：
        还可以将样式表编写到外部的css文件中，然后通过link标签来
            将外部的css文件引入到当前页

        将css样式统一编写到外部的样式表中，完全使结构表现分离，可以是样式表
        在不同的情况下的复用。加快用户访问的速度，提高了用户体验

    -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!--
        内联样式：可以将css样式编写到元素的style属性当中
                只对当前元素起作用，不方便复用
            <p style="color:red;font-size:40px;">锄禾日当午，汗滴禾下土</p>

    -->
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
</body>
</html>
