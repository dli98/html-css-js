<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟标签</title>
    <style type="text/css">
        /*
            后一个兄弟元素选择器
                作用：后一个元素紧挨着的兄弟标签
                语法：前一个+后一个
        */
        span + p{
            background-color: brown;
        }
        /*
            选中后面所有兄弟元素
        */
        span ~ p{
            background-color: green;
        }
    </style>
</head>
<body>
    <p>我是p的一个标签</p>
    <p>我是p的一个标签</p>
    <span>hello</span>
    <p>我是p的一个标签</p>
    <p>我是p的一个标签</p>
    <span>hello</span>
    <div>我是div</div>
    <p>我是p的一个标签</p>
</body>
</html>
