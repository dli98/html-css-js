    <!--
        onload事件会在整个页面加载完成之后才触发
            这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
    -->
    <script type="text/javascript">
        window.onload = function () {
            var btn = document.getElementById("btn")
            btn.onclick = function () {
                alert('hello')
            }
        }
    </script>
