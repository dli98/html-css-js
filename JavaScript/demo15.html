<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * BOM
        *   - 浏览器对象模型
        *   - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
        *   - BOM对象
        *       Window
        *           - 代表的是整个浏览器的窗口
        *       Navigator
        *           - 通过改对象识别不同的浏览器
        *       Location
        *           - 代表当前浏览器的地址栏信息
        *       History
        *           - 代表浏览器的历史记录，可以通过改对象来操作浏览器的历史记录
        *               由于隐私原因，改对象不能获取到具体的历史纪录，只能操作浏览器向前向后翻页
        *               而且改操作只在当次访问有效
        *       Screen
        *           - 代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息
        * */
    </script>
</head>
