<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {
            var count = document.getElementById("count");
//            for(var i=0 ; i<10;i++){
//                count.innerHTML = i
//            }
            /*
            * 定时调用
            * 可以将一个函数，每隔一段时间执行一次
            * 参数：
            *   1.回调函数
            *   2.每次调用间隔的时间
            * 返回值：
            *   返回一个Number类型的数据
            * */
            var num = 1;
            var timer = setInterval(function () {
                count.innerHTML = num++;

                if (num == 100){
                    clearInterval(timer)
                };
            }, 30);


        };

    </script>
</head>
<body>
    <h1 id="count">1</h1>
</body>
</html>
