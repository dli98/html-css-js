<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script type="text/javascript">
//      Document Object Model 文档对象模型
        var btn = document.getElementById('btn')
        console.log(btn)
        btn.innerHTML = "I'm Button"
        console.log(btn)
    </script>
</body>
</html>
