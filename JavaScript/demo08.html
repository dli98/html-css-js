<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #showMsg, #areaDiv{
            width: 200px;
            height: 200px;
            border: 10px solid green;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            areaDiv.onmousemove = function (event) {
                //clientX 水平坐标
                //clientY 垂直坐标
                //alert('event')
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML="x = "+x + ", y = "+y;
            }
        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
