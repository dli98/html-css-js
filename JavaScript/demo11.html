<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            /*
            * 同一元素绑定多个事件
            * */
            btn01.onclick = function () {
                alert('1');
            };
            /*
            * 同一元素绑定多个事件
            * addEventListener()
            * 1.事件的字符串不要on
            * 2.回调函数
            * 3.是否在捕获阶段触发事件
            * */
            btn01.addEventListener("click", function () {
                alert(2);
            }, false);
            btn01.addEventListener("click", function () {
                alert(3);
            }, false);
            btn01.addEventListener("click", function () {
                alert(4);
            }, false);
        }
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
</body>
</html>
