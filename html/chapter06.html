<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>内联框架</title>
	</head>
	<body>
		<h1>这是内联的框架</h1>
		<!-- 
			使用内联框架可以引入一个外部的页面
				使用iframe俩创建一个内联框架
			属性：
				src：指向一个外部页面的路径，可以使用相对路径
				
			在现实开发中不推荐使用内部框架，因为内联框架中的内容不会被搜索引擎所检索

		-->
		<iframe src = 'chapter05.html' name="tom"></iframe>
		
		
	</body>

</html>
