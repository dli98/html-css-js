<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>meta标签</title>
		<!-- 
			使用meta标签还可以用来设置网页的关键字
		-->
		<meta name="keywords" content="html5" />
		
		<!-- 
			还可以用来指定网页的描述
			搜索引擎在检索页面时，会同时检索页面间中的关键字和
				描述，但是这两个值不会影响页面中搜索引擎的排名
		-->
		<meta name="desoription" content="发布h5，js相关内容"/>
		
		<!--
			使用meta可以用来进行做请求的重定向
			<meta http-equiv="refresh" content="秒数;url=目标路径"/>
		-->
		<meta http-equiv="refresh" content="5;url=https:www.baidu.com"/>
	</head>
	<body>
		<h1> 
			5秒后跳转页面
		</h1>
	
	</body>

</html>


<!--

<meta> 标签用于描述页面内容，关键词，作者，最新修订时间以及其它元信息。
<meta> 标签永远位于 <head> 标签内部。

content 属性必须和 name 或 http-equiv 属性共存亡。


实例一：指定网页编码
<meta charset="UTF-8">

实例二：为搜索引擎提供关键词
<meta name="keywords" content="HTML5,CSS3,Web编程教学">

实例三：描述网页内容
<meta name="description" content="《零基础入门学习Web开发》案例演示">

实例四：定义网页的作者
<meta name="author" content="DS">

实例五：设置网页尺寸自适应
<meta name="viewport" content="width=device-width, initial-scale=1.0">


-->
