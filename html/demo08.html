<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        1.无序列表
        2.有序列表
        3.定义列表
    -->
    <!--
        无序列表
            - 使用ul标签来创建一个无序列表
            - 使用li创建列表项

        ur li 都是块元素
    -->

    <ul>
        <li>西门大官人</li>
        <li>柴大大官人</li>
        <li>许大官人</li>
        <li>大官人</li>
    </ul>

    <!--
        type: 1阿拉伯默认值
              a/A
              i/I 罗马数字
     -->
    <ol type="i">
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <!--
        dt：被定义的内容
        dd：对定义内容的描述
    -->
    <dl>
        <dt>武松</dt>
        <dd>武松打老虎</dd>
        <dt>武大郎</dt>
        <dd>战斗力10</dd>
    </dl>
</body>
</html>
