<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>xHtml的语法规范</title>
	</head>
	<body>
	
		<!-- 
			1.不区分大小写，一般小写
			2.html中的注释不能嵌套
			3.HTML标签必须结构完整，要么成对出现，要么自结束标签
			
		-->
		<!-- 正确 -->
		<p>5秒后跳转页面</p>
		<!-- 错误-->
		<p>5秒后跳转页面
		
		<!--浏览器会帮你修正，你不符合规范的内容-->
		<!-- 4.html标签可以嵌套，但是不能交叉嵌套-->
		<p>今天天气<font color="red">真不错</font></p>
		
		<p>今天天气<font color="red">真不错</p></font>
		
		<!-- 5.HTML 标签中的属性必须有值，且必须加引号（单双引号都可以） -->
		
	</body>

</html>
