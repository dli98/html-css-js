<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <h1>我是超链接</h1>
    <!--
        使用a标签来创建一个超链接
        属性：
            href:指向链接跳转的目标地址，可以是相对地址也可以是绝对地址

    -->
    <a href="http://www.baidu.com">我是一个超链接</a> <br><br>

    <!--
        a标签的target属性可以用来指定打开链接的位置
            可选值：
                _self，表示在当前窗口中打开（默认值）
                _blank，表示在先的窗口中打开链接

    -->
    <a href="http://www.baidu.com" target="_blank">我是一个超链接</a> <br><br>


    <a href="http://www.baidu.com" target="tom">我是一个超链接</a> <br><br>

    <iframe src="chapter06.html" name='tom'></iframe>


    <!--不赞成使用-->
    <center>
        <p>我是一个居中p标签</p>
    </center>

</body>
</html>
